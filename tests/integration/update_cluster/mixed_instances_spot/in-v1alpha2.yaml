apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: "2016-12-10T22:42:27Z"
  name: mixedinstances.example.com
spec:
  kubernetesApiAccess:
  - 0.0.0.0/0
  channel: stable
  cloudProvider: aws
  configBase: memfs://clusters.example.com/mixedinstances.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    - instanceGroup: master-us-test-1b
      name: us-test-1b
    - instanceGroup: master-us-test-1c
      name: us-test-1c
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    - instanceGroup: master-us-test-1b
      name: us-test-1b
    - instanceGroup: master-us-test-1c
      name: us-test-1c
    name: events
  kubernetesVersion: v1.12.9
  masterInternalName: api.internal.mixedinstances.example.com
  masterPublicName: api.mixedinstances.example.com
  networkCIDR: 10.0.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
    - 0.0.0.0/0
  topology:
    masters: public
    nodes: public
  subnets:
  - cidr: 10.0.1.0/24
    name: us-test-1a
    type: Public
    zone: us-test-1a
  - cidr: 10.0.2.0/24
    name: us-test-1b
    type: Public
    zone: us-test-1b
  - cidr: 10.0.3.0/24
    name: us-test-1c
    type: Public
    zone: us-test-1c

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-10T22:42:28Z"
  name: nodes
  labels:
    kops.k8s.io/cluster: mixedinstances.example.com
spec:
  associatePublicIp: true
  image: kope.io/k8s-1.4-debian-jessie-amd64-hvm-ebs-2016-10-21
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test-1b
  maxPrice: "0.1"
  mixedInstancesPolicy:
    instances:
    - m5.large
    - m5.xlarge
    - t2.medium
    onDemandAboveBase: 5
    spotInstancePools: 3
---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-10T22:42:28Z"
  name: master-us-test-1a
  labels:
